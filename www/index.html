<!DOCTYPE html>
<html>
    <head>
        <title>Vardion Catalog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="font/font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/color.css">
<!--        <script data-main="app/main" src="lib/require.js"></script>-->
    </head>
    <body>
        <main id="login" class="login page no-nav" style="display: none"> 
        <div class="px-lg-md login-page">
            <div class="container">
                <div id="loginform" >
                      <div class="img text-center">
                          <img src="img/logo.png" style="width:50%" />
                      </div>
                      <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="text" class="form-control" id="username" 
                               aria-describedby="emailHelp" placeholder="Enter email" name="username" value="admin"/>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" type="password" class="form-control" id="password" value="pos"/>
                      </div>
                      <a id="loginbutton" class="btn btn-primary btn-lg btn-block text-white">Submit</a>
                </div>
            </div>
        </div>
        </main>
        <header class="fixed-top">
        <nav class="navbar navbar-light bg-primary  text-white hide">
            <a class="navbar-brand text-white" data-target="#catalog" href="#"><b>Vardion Catalog</b></a>
            <button type="button" class="navbar navbar-toggle pull-right" data-toggle="collapse" data-target="#menu">
                <i class="material-icons">more_vert</i>
            </button>
            <a href="#cart" class="pull-right cart cart-toggle text-white"><i class="material-icons">shopping_cart</i>
                <span class="cart-num">0</span>
            </a>
        </nav>
        <div class="collapse navbar-collapse bg-primary" id="menu" style="min-height: 56px">
            <ul class="nav navbar-nav">
              <li><a class="text-white" href="#">Help</a></li>
              <li><a class="text-white" href="#">About</a></li> 
            </ul>
        </div>   
        </header>        
        
        <script src="cordova.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>        
        <script data-main="js/main" src="lib/require/require.js"></script>        
    </body>
</html>
