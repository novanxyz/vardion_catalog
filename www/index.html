<!DOCTYPE html>
<html>
    <head>
        <title>Vardion Catalog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="font/font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/color.css">
    </head>
    <body>
        <main id="login" class="login page no-nav" style="display:none;margin-top:0px"> 
            <div class="px-lg-md login-page" style="margin-top: 56px">
                <div class="container">
                    <div id="loginform" >
                          <div class="img text-center" style="margin-bottom:20px;">
                              <img src="img/logo.png" style="width:50%" />
                          </div>
                        <div class="loginuser">
                          
                          <div class="form-group">
                            <label for="username">Email address</label>
                            <input type="text" class="form-control" id="username" 
                                   aria-describedby="emailHelp" placeholder="Enter email" name="username" value="admin"/>
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" type="password" class="form-control" id="password" value="pos"/>
                          </div>
                        </div>
                        <div class="loginguest " style="display:none;">
                            <div class="form-group">
                              <label for="user">Name</label>
                              <input type="text" class="form-control" id="user" 
                                     placeholder="Enter Name" name="name"/>
                            </div>
                            <div class="form-group">
                              <label for="phone">Phone Number</label>
                              <input type="number" class="form-control" id="phone" 
                                   placeholder="Enter Phone Number" name="phone"/>
                            </div>
                            <div class="form-group">
                              <label for="email">Email Address</label>
                              <input type="text" class="form-control" id="email" 
                                     placeholder="Enter Email" name="email"/>
                            </div>
                        </div>
                          <a id="loginbutton" class="btn btn-primary btn-lg btn-block text-white">Login</a>
                          <a class="btn btn-primary btn-lg btn-block text-white guest">Login As Guest</a>
                    </div>
                </div>
            </div>
            <div class="px-lg-md register-page" id="register">
                <div class="container">
                
                </div>
            </div>
        </main>
        <header class="fixed-top">
        <nav class="navbar navbar-light bg-primary  text-white hide">
            <a class="navbar-brand text-white" data-target="#catalog" href="#catalog"><b>Vardion Catalog</b></a>
            <button type="button" class="navbar navbar-toggle pull-right" data-toggle="collapse" data-target="#menu">
                <i class="material-icons">more_vert</i>
            </button>
            <a href="#cart" class="pull-right cart cart-toggle text-white btn" name="save_cart"><i class="material-icons">shopping_cart</i>
                <span class="cart-num">0</span>
            </a>
        </nav>
        <div class="collapse navbar-collapse bg-primary" id="menu" style="min-height: 56px">
            <ul class="nav navbar-nav">
              <li><a class="text-white" href="#help">Help</a></li>
              <li><a class="text-white" href="#about">About</a></li> 
            </ul>
        </div>   
        </header>
        <section id="loading" class="bg-default page" style="">                        
            <div class="loader">
                <img src="img/loading.svg"/>
            </div>
        </section>        
        
        <script src="cordova.js"></script>
        <script src="lib/jquery/jquery-3.3.1.min.js"></script>
        <script src="lib/bootstrap/bootstrap.min.js"></script>        
        <script data-main="js/main" src="lib/require/require.js"></script>        
    </body>
</html>
