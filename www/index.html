<!DOCTYPE html>
<html>
    <head>
        <title>Vardion Catalog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="referrer" content="unsafe-url" />

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="font/font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/color.css">
    </head>
    <body>
        <main id="login" class="login page no-nav" style="display:none;margin-top:0px"> 
            <div class="about" style="position: absolute;top:0; right: 0; width: 56px;height: 56px;padding: 4px 16px;">
                <a href="#about"><i class="material-icons" style="font-size:32px">help</i></a>
            </div>
            <div class="px-lg-md login-page" style="margin-top: 112px">
                <div class="container">
                    <div id="loginform" >
                          <div class="img text-center" style="margin-bottom:20px;">
                              <img src="img/logo.png" style="width:50%" />
                          </div>
                        <div class="login-form user" id="loginuser">                          
                            <div class="form-group">
                                <label for="username">Email address</label>
                                <input type="text" class="form-control" id="username" 
                                   aria-describedby="emailHelp" placeholder="Enter email" name="username" value="admin"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input name="password" type="password" class="form-control" id="password" value="pos"/>
                            </div>
                            <div class="form-group">
                                <a class="btn btn-default" style="border:2px solid #ffc107" onclick="$('.login-form').toggle()"><i class="material-icons">person</i>
                                </a>
                                <a name="user_login" class="btn btn-primary btn-lg text-white" style="width:calc(100% - 60px)">Login</a>                          
                            </div>
                        </div>
                        <div class="login-form guest" id="loginguest" style="display: none">
                            <div class="form-group">
                              <label for="user">Name</label>
                              <input type="text" class="form-control" id="user" 
                                     placeholder="Enter Name" name="name"/>
                            </div>
                            <div class="form-group">
                              <label for="phone">Phone Number</label>
                              <input type="tel" class="form-control" id="phone" 
                                   placeholder="Enter Phone Number" name="phone"/>
                            </div>
                            <div class="form-group">
                              <label for="email">Email Address</label>
                              <input type="email" class="form-control" id="email" 
                                     placeholder="Enter Email" name="email"/>
                            </div>
                            <div class="form-group">
                                <a name="guest_login" class="btn btn-primary btn-lg text-white guest" style="width:calc(100% - 60px)" >Login As Guest</a>
                                <a class="btn btn-default" style="border:2px solid #ffc107"  onclick="$('.login-form').toggle()" ><i class="material-icons">face</i></a>
                            </div>
                        </div>                          
                    </div>
                </div>
            </div>
            <div class="px-lg-md register-page" id="register">
                <div class="container">
                
                </div>
            </div>
        </main>
        <header class="fixed-top">
        <nav class="navbar navbar-light bg-primary  text-white hide">
            <a class="navbar-brand text-white" data-target="#catalog" href="#"><b>Vardion Catalog</b></a>
            <button type="button" class="navbar navbar-toggle pull-right" data-toggle="collapse" data-target="#menu">
                <i class="material-icons">more_vert</i>
            </button>
            <a href="#cart" class="pull-right cart cart-toggle text-white btn hide" name="save_cart">
                <i class="material-icons">shopping_cart</i>
                <span class="cart-num">0</span>
            </a>
        </nav>
        <div class="collapse navbar-collapse bg-primary" id="menu" style="min-height: 56px">
            <ul class="nav navbar-nav">
              <li><a class="text-white" href="#help">Help</a></li>
              <li><a class="text-white" href="#about">About</a></li> 
            </ul>
        </div>   
        </header>
        <section id="loading" class="bg-default page" style="">                        
            <div class="loader">
                <img src="img/loading.svg"/>
            </div>
        </section>        
        
        <script src="cordova.js"></script>
        <script src="lib/jquery/jquery-3.3.1.min.js"></script>
        <script src="lib/bootstrap/bootstrap.min.js"></script>        
        <script data-main="js/main" src="lib/require/require.js"></script>        
    </body>
</html>
