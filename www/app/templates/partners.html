<section class="page popup no-nav partner">
    <div class="search">
          <i class="material-icons">search</i>
          <input id="search_input" class="text-input" placeholder="Search term">
    </div>
    <div class="list picker partner container">
        <form>
        <ul class="list-group">
            <li  t-foreach="partners" t-as="partner" t-att-data-id="partner.id" t-att-class="'item partner list-group-item ' + partner.type" >                
                
                <label class="radio item text" t-att-for="'#radio-'+partner.id" > 
                    <input name="partner" t-att-id="'radio-'+ partner.id"  t-att-value="partner.id" type="radio">
                    <span class="outer"><span class="inner"></span></span><t t-esc="partner.name"/>
                </label>

            </li>
        </ul>
        </form>
    </div>
    <div class="form pickker partner hide">        
        <div class="form-group">
            <label for="user">Name</label>
            <input type="text" class="form-control" id="user" 
                   placeholder="Enter Name" name="name"/>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" 
               placeholder="Enter Phone Number" name="phone"/>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" 
                   placeholder="Enter Email" name="email"/>
        </div>
        <div class="form-group">          
        </div> 

    </div>
    <div class="button-footer">
        <button class="btn btn-primary" name="open_contact" role="cancel">Open Contact</button>
        <button class="btn btn-default pull-right" name="cancel" role="cancel">Cancel</button>
        <button class="btn btn-primary pull-right" name="ok" role="ok">Ok</button>
        
    </div>
</section>
